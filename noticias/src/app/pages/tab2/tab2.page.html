<ion-header>
  <ion-toolbar>
    <ion-title>
      Categorías
    </ion-title>
  </ion-toolbar>
  <ion-segment [(ngModel)]="seleccion" scrollable (ionChange)="cambioCategoria($event)">

    <ion-segment-button *ngFor="let categoria of categorias" [value]="categoria">
      <ion-label>{{ categoria | translate }}</ion-label>
    </ion-segment-button>
  
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true">


  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más noticias">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
