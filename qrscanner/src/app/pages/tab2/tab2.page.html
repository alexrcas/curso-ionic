<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item detail *ngFor="let registro of dataLocalService.guardados"
                      (click)="abrirRegistro(registro)">
      <ion-icon slot="start" [name]="registro.icon" color="primary"></ion-icon>
      <ion-label>
        <h2>{{registro.text}}</h2>
        <p>{{registro.created | date: 'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

    <div class="ion-text-center ion-margin" *ngIf="dataLocalService.guardados.length >= 1 ">
      <ion-button (click)="limpiarHistorial()" color="danger">
        <ion-icon slot="start" name="trash"></ion-icon>
        Borrar todo
      </ion-button>
    </div>

</ion-content>
